<!doctype html>
<html lang="en">

<head>
    <title>Blizzard Clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: auto;
            vertical-align: middle;
        }

        table {
            margin: auto;
            background-color: rgb(40, 43, 81);
            background-image: url(static/snow/birds.gif), url(static/snow/Z3ut.gif);
            border-collapse: collapse;
            background-position: center, right;
            background-repeat: no-repeat, repeat;
            border: 7px;
            width: 100%;
            height: 100vh;
            align-self: center;
        }

        tr {
            margin: 0;
            padding: 0px;
        }

        td {
            box-shadow: inset 0 0 24px 15px rgba(167, 176, 178, 0.32);
            border: 4px solid rgba(117, 62, 62, 0.606);
            padding: 0px;
            width: 33%;
            height: 33%;
        }

        .content {
            z-index: index -1;
            color: rgb(232, 173, 153);
            font-family: monospace;
            text-shadow: 0.05em 0.05em 0.05em rgb(255, 255, 255);
            text-align: center;
            font-size: 1.2em;
        }

        .a1 {
            background-image: url(static/snow/327222_55926-529528857.gif), url(static/snow/giphy.gif), url(static/snow/birds.gif);
            background-position: top, bottom;
            background-repeat: no-repeat;
        }

        .a2 {

            background-image: url(static/snow/327222_55926-529528857.gif), url(static/snow/sg-snow.gif), url(static/snow/birds.gif);
            background-position: top;
            background-repeat: no-repeat, repeat;
        }

        .a3 {
            background-image: url(static/snow/giphy.gif), url(static/snow/327222_55926-529528857.gif), url(static/snow/birds.gif);
            background-position: top;
            background-repeat: no-repeat;
        }

        .b1 {
            background-image: url(static/snow/snow01.gif), url(static/snow/birds.gif);
            background-repeat: repeat;
        }

        .b2 {
            background-image: url(/static/snow/flakes.gif), url(static/snow/sg-snow.gif), url(static/snow/snow-gif-7.gif), url(static/snow/snow01.gif), url(static/snow/sno.gif), url(static/snow/eref.gif);
            background-position: top left;
            background-repeat: repeat;
        }

        .c3 {
            background-image: url(static/snow/eref.gif), url(static/snow/birds.gif);
            background-position: top;
            background-repeat: repeat, no-repeat;

        }

        .c1 {
            background-image: url(static/snow/sno.gif), url(static/snow/birds.gif);
            background-position: top left;
            background-repeat: repeat;

        }

        .b3 {
            background-image: url(static/snow/snow-gif-7.gif), url(static/snow/birds.gif);
            background-position: top;
            background-repeat: no-repeat;
        }

        .c2 {
            background-image: url(/static/snow/giphy.gif), url(static/snow/birds.gif);
            url(static/snow/birds.gif) background-position: top;
            background-repeat: repeat, no-repeat;
        }
    </style>
    <script>
        function getTime() {
            document.getElementById('current-time').submit();
        }
        setInterval(getTime, 1000);
    </script>
</head>

<body>
    <table>
        <tr>
            <td class="a1"></td>
            <td class="a2"></td>
            <td class="a3"></td>
        </tr>
        </tr>
        <tr>
            <td class="b1"></td>
            <td class="b2">

                <div class="content">
                    <form action="" method="GET" id="current-time" id="my-bg">
                    </form>
                    <p>
                    <div>{{time}}</div>
                    <p>
                    <div>{{date}}</div>
                </div>
            </td>
            <td class="b3"></td>
        </tr>
        <tr>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
    </table>

</body>

</html>
