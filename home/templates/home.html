<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            /* background-color: #6d3f3f; */
            background-image: url("static/GRPiJXRWcAELGJY.jpg");
        }

        .time {
            margin-top: 200px;
            width: 450px;
            color: #121318;
            /* background-color: #a7177c; */
            border-radius: 50px;
            background-image: url("static/boston-bruins-bear.gif");
        }

        .time small {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <form action="" method="GET" id="current-time"></form>
    <div class="container time text-center shadow p-3">
        <h1>{{time}}zzz</h1>
        <small class="text-dark px-5 py-1">{{date}}</small>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>

<script>
    function getTime() {
        document.getElementById('current-time').submit();
    }
    setInterval(getTime, 1000);
</script>
